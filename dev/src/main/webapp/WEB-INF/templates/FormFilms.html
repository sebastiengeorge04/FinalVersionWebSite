<form method="POST">
<h1 align="center">AJOUTER UN FILM</h1>

<div>
<label for="name">Nom du film</label>
<input type="text" name="nom" id="name"/>
</div>
<div>
<label for="releaseDate">Année de réalisation</label>
<input type="text" name="year" id="releaseDate"/>
</div>
<div>
<label>Acteur(s)</label>
<select name="acteurs" id="acteur">
<option value="Sly">Sylvester Stallone</option>
<option value="Schwarzy">Arnold Schwarzennegger</option>
<option value="bru">Bruce Willis</option>
<option value="JCVD">Jean-Claude Van Damme</option>
<option value="plusieurs">Plusieurs de ces acteurs</option>
</select>
</div>
<div>
<label for="director">Nom du Réalisateur</label>
<input type="text" name="nomreal" id="director"/>
</div>
<div>
<label for="duration">Durée</label>
<input type="text" name="durée" id="duration"/>
</div>
<div>
<label for="summary">Résumé du film</label>
<textarea name="resume" id="summary">Tapez ici votre texte</textarea>
</div>
<div>
<label>Notez ce film</label>
<input type="number" min="0" max="10" step="0.5" value="5" name="critique" id="note">
</div>

<div id="boutons">
<input type="reset" value="Effacer" />
<input type="submit" value="Envoyer" />
</div>
</form>
